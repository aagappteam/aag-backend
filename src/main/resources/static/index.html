<!DOCTYPE html>
<html>
<head>
    <title>Ludo WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" class="form-control" placeholder="Room ID">
                    <label for="playerId">Player ID:</label>
                    <input type="text" id="playerId" class="form-control" placeholder="Player ID">
                </div>
                <button id="rollDice" class="btn btn-default" type="submit">Roll Dice</button>
                <button id="moveToken" class="btn btn-default" type="submit">Move Token</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="gameResponses" class="table table-striped">
                <thead>
                <tr>
                    <th>Game Responses</th>
                </tr>
                </thead>
                <tbody id="gameMessages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
