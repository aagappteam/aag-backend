<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redirecting to SabPaisa</title>
</head>

    <input type="hidden" name="encData" th:value="${encData}" />
    <input type="hidden" name="clientCode" th:value="${clientCode}" />
</form>
<p>Redirecting to payment gateway...</p>
</body>
</html>
